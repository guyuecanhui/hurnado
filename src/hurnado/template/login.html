<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hubert">
    <link href="{{static_url('css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{static_url('css/theme.css')}}" rel="stylesheet">
    <link href="{{static_url('css/font-awesome.min.css')}}" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div style="text-align:center">
                        <H2>Working Flow</H2>
                        <!--<p><img src="{{static_url('img/gallery/15.jpg')}}" width="196" height="46"></p>-->
                    </div>
                    <div class="widget container-narrow">
                        <div class="widget-header">
                            <h5>&nbsp;<i class="icon-user"></i> &nbsp;Log in to your account: {%raw status%}</h5>
                        </div>
                        <div class="widget-body clearfix" style="padding:25px;">
                            <form action="/login" method="post">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="btn-block input-lg" type="text" id="inputEmail" name="username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="btn-block" type="password" id="inputPassword" name="password"
                                               placeholder="Password">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls clearfix">
                                        <label style="width:auto" class="checkbox pull-left">
                                            <input type="checkbox"> Remember me
                                        </label>
                                        <a style="padding: 5px 0px 0px 5px;" href="#" class="pull-right">Forgot
                                            Password?</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn pull-right">Sign in</button>
                            </form>
                        </div>
                    </div>
                    <div style="text-align:center">
                        <p>Neen an account? <a href="/register">Create Account</a></p>
                    </div>
                </div><!--/row-fluid-->
            </div><!--/span10-->
        </div><!--/row-fluid-->
    </div><!--/.fluid-container-->
</div><!-- wrap ends-->

<script type="text/javascript" src="{{static_url('js/jquery.min.js')}}"></script>
<script type="text/javascript" src="{{static_url('js/bootstrap.min.js')}}"></script>
</body>
</html>
